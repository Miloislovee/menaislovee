  let intervaloBesitos;

  function crearBesito() {
    const img = document.createElement('img');
    img.src = 'img/besito.png'; // Asegúrate que el nombre sea exacto y exista
    img.classList.add('besito');

    const rect = boton.getBoundingClientRect();
    const x = Math.random() * rect.width + rect.left;
    const y = Math.random() * rect.height + rect.top;

    img.style.left = x + 'px';
    img.style.top = y + 'px';

    document.body.appendChild(img);

    setTimeout(() => {
      img.remove();
    }, 1000); // Desaparece después de 1s
  }

  boton.addEventListener('mouseenter', () => {
    if (!intervaloBesitos) {
      intervaloBesitos = setInterval(crearBesito, 100); // 100ms = 10 besitos por segundo
    }
  });

  boton.addEventListener('mouseleave', () => {
    clearInterval(intervaloBesitos);
    intervaloBesitos = null;
  });
