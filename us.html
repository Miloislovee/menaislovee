<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>tkmm</title>
  <link href="https://fonts.googleapis.com/css2?family=Angelia+Beauty&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Angelia Beauty', cursive;
      color: white;
      background-color: black;
      min-height: 100vh;
      overflow: hidden;
    }

    /* üé• VIDEO DE FONDO */
    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* üíñ BOT√ìN CENTRAL */
    .btn-img {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      outline: none;
      position: relative;
      z-index: 2;
    }
    .btn-img img {
      width: 250px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .btn-img:hover img {
      transform: scale(1.05);
    }
    .centrado {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* üå† IMAGEN FLOTANTE */
    .imagen-flotante {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 90vw;
      max-height: 90vh;
      z-index: 999;
      animation: zoomIn 20s ease forwards;
      pointer-events: none;
    }
    @keyframes zoomIn {
      0%   { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
      5%   { opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
    }

    /* üíì CORAZONES ‚Äì ahora duran 7‚ÄØs */
    .corazon {
      position: fixed;
      width: 30px;
      height: 30px;
      background: url('img/koraa.png') no-repeat center center/contain;
      pointer-events: none;
      animation: flotar 7s ease-in forwards;   /* ‚¨ÖÔ∏è aqu√≠ cambi√© 4s ‚Üí 7s */
      z-index: 10;
    }
    @keyframes flotar {
      0%   { transform: translateY(0)     scale(1);   opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    /* üîô BOT√ìN REGRESAR */
    .btn-regreso {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: transparent;
      color: white;
      font-family: 'Angelia Beauty', cursive;
      font-size: 20px;
      padding: 10px 18px;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      z-index: 999;
      opacity: 0.2;
      transition: all 0.3s ease;
    }
    .btn-regreso:hover {
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffb3d9;
      border-color: #ffb3d9;
    }
  </style>
</head>
<body>

  <!-- üé• VIDEO DE FONDO -->
  <video autoplay muted loop playsinline id="video-fondo">
    <source src="video/√±e√±e.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- üéµ AUDIO INVISIBLE -->
  <audio id="audioAmor"></audio>

  <!-- üíñ BOT√ìN EN EL CENTRO -->
  <div class="centrado">
    <button class="btn-img" onclick="img()">
      <img src="img/somoss.png" alt="Bot√≥n Somos">
    </button>
  </div>

  <!-- üîô BOT√ìN REGRESAR -->
  <button class="btn-regreso" onclick="location.href='amor.html'">‚üµ Regresar</button>

  <!-- üéØ SCRIPT -->
  <script>
    function img() {
      const nombres = [
        "meuno", "medos", "metres", "mecuatro",
        "mecinco", "meseis", "mesiete", "meocho",
        "menueve", "mediez", "meonce", "medoce"
      ];
      const canciones = [
        "laclasica", "bobomenso", "cirugia", "spacesex",
        "frances", "babyromeo", "lamirada", "mami",
        "mienteme", "tiempo", "patatusss", "yoko"
      ];

      /* üì∏ Imagen al azar */
      const i = Math.floor(Math.random() * nombres.length);
      const rutaImagen = `img/${nombres[i]}.jpeg`;
      const imagen = document.createElement("img");
      imagen.src = rutaImagen;
      imagen.className = "imagen-flotante";
      imagen.onerror = () => {
        alert("No se pudo cargar la imagen: " + rutaImagen);
        imagen.remove();
      };
      document.body.appendChild(imagen);
      setTimeout(() => { imagen.remove(); }, 20000);

      /* üíì Corazones */
      lanzarCorazones();

      /* üé∂ Canci√≥n al azar */
      const j = Math.floor(Math.random() * canciones.length);
      const rutaCancion = `audio/${canciones[j]}.mp3`;
      const audio = document.getElementById("audioAmor");
      audio.pause();
      audio.src = rutaCancion;
      audio.load();
      audio.play().catch(() => {
        console.warn("Autoplay bloqueado. Usuario debe interactuar primero.");
      });
    }

    function lanzarCorazones() {
      for (let i = 0; i < 10; i++) {
        const corazon = document.createElement("div");
        corazon.className = "corazon";
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.top  = (Math.random() * 50 + 50) + "vh";
        document.body.appendChild(corazon);
        setTimeout(() => { corazon.remove(); }, 7000);  /* ‚¨ÖÔ∏è 4000‚ÄØms ‚Üí 7000‚ÄØms */
      }
    }
  </script>

</body>
</html>
